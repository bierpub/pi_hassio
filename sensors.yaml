  - platform: darksky
    api_key: !secret darksky_api
    update_interval: '00:30'
    monitored_conditions:
    - summary
    - icon
#    - nearest_storm_distance
    - precip_type
    - temperature
    - apparent_temperature
    - wind_speed
    - wind_bearing
    - cloud_cover
    - humidity
#    - daily_summary
#    - hourly_summary
#    - minutely_summary
#    - temperature_max
#    - temperature_min
#    - precip_intensity_max

  - platform: template
    sensors:
      template_front_door:
        friendly_name: 'Front Door'
        value_template: >-
          {%- if is_state("sensor.front_door_alarm_level", "255") -%}
            {%- if is_state("sensor.front_door_burglar", "3") -%}
              Tampered
            {%- else -%}
              Open
            {%- endif %}
          {%- else -%}
            Closed
          {%- endif %}
        icon_template: >-
          {%- if is_state("sensor.front_door_alarm_level", "255") -%}
            {%- if is_state("sensor.front_door_burglar", "3") -%}
              mdi:sim-alert
            {%- else -%}
              mdi:door-open
            {%- endif %}
          {%- else -%}
            mdi:door-closed
          {%- endif %}
