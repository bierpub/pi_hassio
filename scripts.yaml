mudroom_switch_on:
  alias: 'Mudroom Switch On'
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.mudroom_switch_off
    - service: switch.turn_on
      data:
         entity_id: switch.mudroom_light_switch
    # Set new timer
    - service: script.turn_on
      data:
        entity_id: script.mudroom_switch_off

mudroom_switch_off:
  alias: 'Mudroom Switch Off'
  sequence:
    - delay:
        minutes: 20
    - service: switch.turn_off
      data:
        entity_id: switch.mudroom_light_switch

onkyo_chromecast_on:
  alias: Onkyo Chromecast On
  sequence:
    - service: media_player.turn_on
      data:
        entity_id: media_player.onkyo
    - service: media_player.select_source
      data:
        entity_id: media_player.onkyo
        source: 'Chromecast'
    - service: media_player.volume_set
      data:
        entity_id: media_player.onkyo
        volume_level: '0.25'
        
onkyo_chromecast_off:
  alias: Onkyo Chromecast Off
  sequence:
    - service: media_player.turn_off
      data:
        entity_id: media_player.onkyo
                
        