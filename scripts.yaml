mudroom_switch_on:
  alias: 'Mudroom Switch On'
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.mudroom_switch_off
    - service: switch.turn_on
      data:
         entity_id: switch.mudroom_light_switch
    # Set new timer
    - service: script.turn_on
      data:
        entity_id: script.mudroom_switch_off

mudroom_switch_off:
  alias: 'Mudroom Switch Off'
  sequence:
    - delay:
        minutes: 20
    - service: switch.turn_off
      data:
        entity_id: switch.mudroom_light_switch

onkyo_on:
  alias: Onkyo On
  sequence:
    - service: media_player.turn_on
      data:
        entity_id: media_player.onkyo

        
onkyo_off:
  alias: Onkyo Off
  sequence:
    - service: media_player.turn_off
      data:
        entity_id: media_player.onkyo

onkyo_source_chromecast:
  alias: Onkyo Source Chromecast
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.onkyo
        source: 'Chromecast'

onkyo_source_fm:
  alias: Onkyo Source FM
  sequence:
    - service: media_player.select_source
      data:
        entity_id: media_player.onkyo
        source: 'FM'

chromecast_on:
  alias: Chromecast
  sequence:
    - service: script.turn_on
      data:
        entity_id: script.onkyo_source_chromecast
    - service: media_player.volume_set
      data:
        entity_id: media_player.onkyo
        volume_level: '0.25'

onkyo_fm_preset1:
  alias: Go 96.3
  sequence:
    - service: script.turn_on
      data:
        entity_id: script.onkyo_source_fm
    - service: media_player.play_media
      data:
        entity_id: media_player.onkyo
        media_content_type: 'radio'
        media_content_id: 1
        
