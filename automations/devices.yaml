- id: tv_on_late
  alias: "TV on Late"
  trigger:
    platform: time
    at: '02:22:00'
  condition:
    - condition: template
      value_template: "{{ states('media_player.living_room_tv') != 'off' }}"
  action:
    - service: media_player.turn_off
      entity_id: media_player.living_room_tv

