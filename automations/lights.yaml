- id: front_light_on_sunset
  alias: "Front Light On Sunset"
  trigger:
    platform: sun
    event: sunset
    offset: "00:15:00"
  action:
    - service: switch.turn_on
      entity_id: switch.front_light_switch

- id: front_light_off_sunrise
  alias: "Front Light Off Sunrise"
  trigger:
    platform: sun
    event: sunrise
    offset: "-00:20:00"
  action:
    - service: switch.turn_off
      entity_id: switch.front_light_switch
