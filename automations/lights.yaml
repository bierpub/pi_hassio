- id: front_light_on_sunset
  alias: "Front Light On Sunset"
  initial_state: true
  trigger:
    platform: sun
    event: sunset
    offset: "00:15:00"
  action:
    - service: switch.turn_on
      entity_id: switch.front_light_switch

- id: front_light_off_sunrise
  alias: "Front Light Off Sunrise"
  initial_state: true
  trigger:
    platform: sun
    event: sunrise
    offset: "-00:20:00"
  action:
    - service: switch.turn_off
      entity_id: switch.front_light_switch

- id: garage_entry_mudroom_light_on
  alias: "Garage Entry Mudroom Light On"
  initial_state: true
  trigger:
    platform: state
    entity_id: 
      - sensor.garage_entry_alarm_level
    from: "0"
    to: "255"
  action:
    - service: homeassistant.turn_on
      entity_id: script.mudroom_switch_on

