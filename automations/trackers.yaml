- id: notify_jeff_arrive_home
  alias: 'Notify Jeff arrive Home'
  trigger:
    platform: zone
    entity_id: person.jeff
    zone: zone.Home
    event: enter
  action:
    - service: notify.mobile_app_rachel_s_iphone
      data:
        title: "Jeff has Arrived Home"
        message: 'Jeff has Arrived Home at {{now().strftime("%H:%M:%S")}}'
    - service: notify.pushover
      data:
        title: "Jeff has Arrived Home"
        message: 'Jeff has Arrived Home at {{now().strftime("%H:%M:%S")}}'

- id: notify_rachel_arrive_home
  alias: 'Notify Rachel arrive Home'
  trigger:
    platform: state
    entity_id: person.rachel
    from: 'not_home'
    to: 'home'
  action:
    - service: notify.pushover
      data:
        title: "Rachel has Arrived Home"
        message: 'Rachel has Arrived Home at {{now().strftime("%H:%M:%S")}}'

- id: pixel_garage_proximity_open
  alias: "Pixel Garage Proximity Open"
  initial_state: true
  trigger:
    platform: zone
    entity_id: person.jeff
    zone: zone.Home
    event: enter
  condition:
    condition: state
    entity_id: input_boolean.pixel_garage_proximity
    state: 'on'
  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.pixel_garage_proximity
    - service: cover.open_cover
      data:
        entity_id: cover.volvo

