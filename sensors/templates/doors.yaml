platform: template
sensors:
  template_front_door:
    friendly_name: 'Front Door'
    value_template: >-
      {%- if is_state("sensor.front_door_alarm_level", "255") -%}
        {%- if is_state("sensor.front_door_burglar", "3") -%}
          Tampered
        {%- else -%}
          Open
        {%- endif %}
      {%- else -%}
        Closed
      {%- endif %}
    icon_template: >-
      {%- if is_state("sensor.front_door_alarm_level", "255") -%}
        {%- if is_state("sensor.front_door_burglar", "3") -%}
          mdi:sim-alert
        {%- else -%}
          mdi:door-open
        {%- endif %}
      {%- else -%}
        mdi:door-closed
      {%- endif %}
